<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Entrar</title>
</head>
<body>
    <div class="login-principal">
        <div class="login-esquerdo">
            <h1>Faça o login <br> e entre para o nosso time</h1><!--titulo com quebra br-->
        </div>
        <div class="login-direito">
            <div class="cartao-login"> <!--area de cadastro-->
                <h1>Login</h1>
                <div class="area-usuario"><!--espaco usuario-->
                    <label for="area-usuario">Usuário:</label> <!--nome antes da caixa de busca-->
                    <input type="text" name="usuario" placeholder="usuário"> <!--placeholder é o nome discreto dentro da area de busca| input é a caixa de busca-->
                </div>
                <div class="area-senha">
                    <label for="area-senha">Senha:</label><!--nome antes da caixa de busca-->
                    <input type="password" name="password" placeholder="senha"> <!--placeholder é o nome discreto dentro da area de busca   o tipo password é usado para senha-->
                </div>
                <button class="botao-login">Login</button>
            </div>
        </div>
        </div>
</body>
</html>
